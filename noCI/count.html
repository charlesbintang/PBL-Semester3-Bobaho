<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>count</title>
</head>
<body>
  <button type="button" class="btn btn-warnings" onclick="decrement()">-</button>
  <span id="valueDisplay">0</span>
  <button type="button" class="btn btn-warning" onclick="increment()">+</button>

  <script>
    let count= 0;
    const valueDisplay = document.getElementById("valueDisplay");

    function increment() {
      count++;
      valueDisplay.innerText = count;
    }

    function decrement() {
      count--;
      valueDisplay.innerText =count;
    }
  </script>
</body>
</html>
