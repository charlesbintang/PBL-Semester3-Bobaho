<HTML>
    <HEAD>
        <title>Belajar HTML</title>

        <style>
            .x {
            padding-bottom: 100%;
            }
             
            .flow{
            display: none;
            }

            .tampilkan {
                display: none;
            }
        </style>
    </HEAD>
    <BODY class="x">
        <div aria-label="Add Class" onClick="onclickAddclass()" type="button" role="button" tabindex="0">Add class to body</div>

<div aria-label="Remove Class" onClick="onclickRemoveclass()" type="button" role="button" tabindex="0">Remove class from body</div>

<div id="tampilBoba">
    halo gess ini boba nya enak lohh!
</div>



<script>
    function onclickAddclass() {
    var element, name, arr;
    element = document.getElementById("tampilBoba");
    name = "tampilkan";
    arr = element.className.split(" ");
        if (arr.indexOf(name) == -1) {
            element.className += " " + name;
            }
    }

    function onclickRemoveclass() {
        var element = document.getElementById("tampilBoba");
        element.className = element.className.replace(" tampilkan","")
    }
</script>
    </BODY> 
    </HTML>
